<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tables</title>
<style>
td, tr {
	border: 1px solid black;
}
table {
	border: none;
	border-collapse: collapse;
}
</style>
</head>

<body>
<table width="800" border="1">
  <caption>
  <figure> The animal table</figure>
  </caption>
  <tbody>
    <tr>
      <td colspan="3"><center>
          <figure><strong>Predatory animals</strong></figure>
        </center></td>
    </tr>
    <tr>
      <td><strong>Species</strong></td>
      <td><strong>Latin name</strong></td>
      <td><strong>Image</strong></td>
    </tr>
    <tr>
      <td>Brown bear</td>
      <td><em>Ursus arctos</em></td>
      <td><img src="!default/brownbear.jpg" width="140" height="100" alt=""/>
        <figcaption>Brown bear</figcaption></td>
    </tr>
    <tr>
      <td>Badger</td>
      <td><em>Meles meles</em></td>
      <td><img src="!default/badgar.jpg" width="132" height="100" alt=""/>
        <figcaption>Badger</figcaption></td>
    </tr>
    <tr>
      <td>Fox</td>
      <td><em>Vulpes Vulpes</em></td>
      <td><img src="!default/fox.jpg" width="149" height="100" alt=""/>
        <figcaption>Fox</figcaption></td>
    </tr>
    <tr>
      <td>Sand cat</td>
      <td><em>Felis margarita</em></td>
      <td><img src="!default/sandcat.jpg" width="149" height="100" alt="Sand Cat"/>
        <figcaption>Sand Cat</figcaption></td>
    </tr>
    <tr>
      <td>Wild cat</td>
      <td><em>Felis silvestris</em></td>
      <td><img src="!default/wildcat.jpg" width="122" height="100" alt=""/>
        <figcaption>Wild Cat</figcaption></td>
    </tr>
    <tr>
      <td>Wolf</td>
      <td><em>Canis lupus</em></td>
      <td><img src="!default/wolf.jpg" width="149" height="100" alt=""/>
        <figcaption>Wolf</figcaption></td>
    </tr>
    <tr>
      <td colspan="3">All pictures from
        <nav><a href="http://www.naturephoto-cz.com/mammals/predatory-animals.html" target="_blank">http://www.naturephoto-cz.com/mammals/predatory-animals.html</a></nav></td>
    </tr>
  </tbody>
</table>
</body>
</html>
